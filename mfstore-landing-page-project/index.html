    <header class="menu">

            <img src="img/newlogo.png" alt="MF Store" class="menu-1 img-logo" />

        </div>
    </header>

    <!-- HERO -->
    <section class="content hero">
        <div class="content-item title">
            <div class="title">
                <h1>Black<span class="primary">Friday</span></h1>
                <h1>MF<span class="primary">Store</span></h1>
            </div>
            <div>
                <h4 class="mt-3">Cadastre-se e receba ofertas de Skin Care</h4>
                <h4 class="primary">Super ofertas :)</h4>
            </div>
        </div>
        <div class="content-item form mt-1 border border-dark rounded-1">
            <div class="container p-3">
                <form id="form">
                    <div class="row mb-2">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="nome" placeholder="Informe seu nome"
                            autocomplete="off" required>
                            <label for="nome">Nome</label>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="Informe seu e-mail"
                            autocomplete="off" required>
                            <label for="email">E-mail</label>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-lg btn-danger">Cadastrar</button>
                    </div>
                </form>              
            </div>
        </div>
    </section>
